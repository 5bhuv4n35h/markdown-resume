<!DOCTYPE html>

        <meta http-equiv="refresh" content="{{ refresh_rate }}" />

        <link

            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

    <body class="">

        </div>
